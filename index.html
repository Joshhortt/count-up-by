<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up By!</title>
  </head>
  <body class="container">
    <h1>Count Up By!</h1>
    <form>
    <div class="form-group">
      <label for="end-count">Count to: </label>
      <input id="end-count" type="text">
    </div>
    <div class="form-group">
      <label for="multiple">Count by: </label>
      <input id="multiple" type="text">
    </div>
    </form>
    <button type="submit" id="btn-submit" class="btn btn-outline-dark">Output!</button>
    <p id="output"></p>
  </body>
</html>
